<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Rinconcito Contigo 💜</title>

  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
  
  <div class="container" id="main">
    <header>
      <h1>🌸 Para cuando estes aburridita 🌸</h1>
      <p>Te amo genesis nunca lo olvides</p>

      <!-- 🌙 Botón de modo oscuro -->
      <button id="darkModeToggle">🌙</button>
    </header>

    <main class="menu">
      <a href="pages/cartas.html" class="menu-item">
        <img src="assets/sticker2.webp" alt="Cartas">
        <span>Cartas</span>
      </a>

      <a href="pages/galeria.html" class="menu-item">
        <img src="assets/sticker9.webp" alt="Galería">
        <span>Galería</span>
      </a>

      <a href="pages/juegos.html" class="menu-item">
        <img src="assets/sticker3.webp" alt="Juegos">
        <span>Juegos</span>
      </a>

      <a href="pages/momentos.html" class="menu-item">
        <img src="assets/sticker4.webp" alt="Momentos">
        <span>Momentos</span>
      </a>

      <a href="pages/random.html" class="menu-item">
        <img src="assets/sticker5.webp" alt="Random">
        <span>Sorpresa</span>
      </a>
    </main>

    <footer>
      <p>Con amor, para mi Genesis</p>
    </footer>
  </div>

  <script>
    const toggleBtn = document.getElementById("darkModeToggle");
    const body = document.body;

    // 🌙 Revisar tema guardado al cargar
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        body.classList.add("dark");
        toggleBtn.textContent = "☀️";
      }
    });

    // Cambiar tema al hacer click
    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      if (body.classList.contains("dark")) {
        toggleBtn.textContent = "☀️";
        localStorage.setItem("theme", "dark");
      } else {
        toggleBtn.textContent = "🌙";
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
