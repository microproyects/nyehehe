<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos para mi amor 🎮💖</title>
  <link rel="stylesheet" href="../styles/juegos.css">
</head>
<body>

  <div class="juegos-contenedor">
    <h2>🎮 Juegos para nosotros</h2>

    <!-- Botones de control -->
    <div class="controles">
      <button id="fullscreenBtn">⛶ Pantalla Completa</button>
      <button id="darkModeToggle">🌙</button>
      <button onclick="window.location.href='../index.html'">⬅️ Regresar</button>
    </div>

    <div class="categorias">
      <button onclick="window.location.href='quiz.html'">Quizs 💌</button>
      <button onclick="window.location.href='rompecabezas.html'">Rompecabezas 🧩</button>
      <button onclick="window.location.href='tresenraya.html'">Tres en raya ❌⭕</button>
      <button onclick="window.location.href='burbujas.html'">Burbujas de amor 💖</button>
      <button onclick="window.location.href='ahorcado.html'">Ahorcado 💕</button>
      <button onclick="window.location.href='globos.html'">Globos de amor 🎈</button>

    </div>
  </div>

  <script src="../js/juegos.js"></script>
  <script>
    // Pantalla completa
    const fsBtn = document.getElementById("fullscreenBtn");
    fsBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`Error al activar pantalla completa: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    // 🌙 Modo oscuro con localStorage
    const toggleBtn = document.getElementById("darkModeToggle");
    const body = document.body;

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      toggleBtn.textContent = "☀️";
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      if (body.classList.contains("dark")) {
        toggleBtn.textContent = "☀️";
        localStorage.setItem("theme", "dark");
      } else {
        toggleBtn.textContent = "🌙";
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
