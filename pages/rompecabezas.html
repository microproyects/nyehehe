<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rompecabezas 💖</title>
<link rel="stylesheet" href="../styles/puzzle.css">
</head>
<body>

<div id="puzzle-container">
  <h2>Rompecabezas 💌</h2>
  <button id="fullscreenBtn">Pantalla Completa</button>

<script>
  const fsBtn = document.getElementById("fullscreenBtn");

  fsBtn.addEventListener("click", () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch(err => {
        alert(`Error al activar pantalla completa: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  });
</script>

  <div id="puzzle"></div>
  <div id="resultado" style="margin-top:10px; font-weight:bold;"></div>
  <button id="continuar-btn" style="display:none;">Continuar ➡️</button>
  <button id="modo-oscuro-btn">Modo Oscuro 🌙</button>
  <button id="regresar-btn">Regresar ⬅️</button>
</div>

<div id="confeti-container"></div>

<script src="../js/puzzle.js"></script>
</body>
</html>
